    <style>
     
       body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background-color: #ff9aa2;

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #ff6f61;
        }

        h1 {
            font-size: 36px;
            margin: 20px 0;
            text-align: center;
        }


        .banner {
            background-color: #ffb7b2; /* Soft Coral */
            padding: 60px 20px;
            text-align: center;
            color: #fff;
        }

        .banner h1 {
            font-size: 48px;
            margin: 0;
        }

        .banner p {
            font-size: 24px;
            margin-top: 10px;
        }

        .main-content {
            padding: 40px 20px;
            text-align: center;
        }

        .category {
            margin-bottom: 40px;
        }

        .category h2 {
            font-size: 28px;
            color: #ff6f61; /* Coral */
        }

        .category-items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .category-item {
            position: relative;
            width: 200px;
            margin: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ff9aa2;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensure content doesn't overflow */
        }

        .category-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .category-item h3 {
            font-size: 20px;
            color: #ff6f61;
            margin: 15px 0 10px 0;
        }

        .view-option {
            display: none;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6f61; /* Coral */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .category-item:hover .view-option {
            display: block;
        }

        .footer {
            background-color: #ff9aa2;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .footer p {
